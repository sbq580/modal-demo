<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Modal Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <h1>Modal Demo</h1>
    <button>Open Modal</button>
    <!-- Modal Code -->
    <div class="modal-bg modal-hidden" id="modal">
        <div class="modal-content">
            <span class="close-icon" id="exit">&times;</span>
            <div class="main">
                <div class="left-section">
                    <div class="headline"><span class="font-b">Get $10 off when you sign up for</span> SAVINGS, NEWS UPDATE AND MORE</div>
                    <div class="error-txt" id="errTxt"></div>
                    <div class="form-wrapper">
                        <form action="">
                            <div class="form-control">
                                <input type="text" placeholder="Your Name" id="name">
                            </div>
                            <div class="form-control">
                                <input type="email" placeholder="Your Email" id="email">
                            </div>
                            <div class="form-control">
                                <input type="checkbox" id="check">
                                <label for="">Check this box to receive monthly newsletter</label>
                            </div>
                            <button class="btn" id="submit">Sign Up</button>
                        </form>
                    </div>
                    <div class="link">
                        <a href="" class="link">PRIVACY POLICY</a>
                    </div>
                </div>
                <div class="right-section">

                </div>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
